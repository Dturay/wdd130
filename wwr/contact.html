<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <!-- Added meta charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - White Water Rafting</title>
    <!-- Updated title -->
    <meta
      name="description"
      content="Contact White Water Rafting for inquiries and reservations. We're here to help you with your adventure planning."
    />
    <!-- Updated description -->
    <meta name="author" content="David Turay" />
    <link rel="stylesheet" href="styles/rafting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <!-- Navigation links go here -->
      </nav>
      <h1>Contact Us</h1>
      <!-- Ensured only one h1 is used -->
    </header>

    <div class="hero">
      <img src="images/heroimg.jpg" alt="Rafting Hero Image" />
      <div class="hero-overlay"></div>
      <h1>Contact Us</h1>
    </div>

    <main>
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <form action="#" method="post" id="contactForm">
          <!-- Added id for form -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required />

          <fieldset>
            <legend>How did you hear about us?</legend>
            <label for="friend">Friend</label>
            <input type="radio" id="friend" name="source" value="Friend" />

            <label for="social">Social Media</label>
            <input
              type="radio"
              id="social"
              name="source"
              value="Social Media"
            />

            <label for="search">Search Engine</label>
            <input
              type="radio"
              id="search"
              name="source"
              value="Search Engine"
            />
          </fieldset>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <label for="subscribe">Subscribe to newsletter:</label>
          <input type="checkbox" id="subscribe" name="subscribe" />
          <!-- Ensure this element is included -->

          <button type="submit">Send Message</button>
          <!-- Updated button text -->
        </form>
      </div>
    </main>

    <footer>
      <p>Copyright Â© Brigham Young University-Idaho | All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <!-- Assuming you have a scripts.js file for JS -->
  </body>
</html>
